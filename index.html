<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo2.png" />
  </head>
  <body>
    <div class="main">
      <div class="show-time">
        <div class="col">
          <h2>Hour</h2>
          <p class="show-hour"></p>
        </div>
        <div class="col">
          <h2>Minute</h2>
          <p class="show-min"></p>
        </div>
        <div class="col">
          <h2>Second</h2>
          <p class="show-sec"></p>
        </div>
      </div>
      <h1>Set Your Timer</h1>
      <div class="select-time">
        <div class="time">
          <label for="">Hour</label>
          <input
            type="number"
            name=""
            class="hour"
            id=""
            min="0"
            max="12"
            required
            value="0"
          />
        </div>
        <div class="time">
          <label for="">Minute</label>
          <input
            type="number"
            name=""
            class="min"
            id=""
            min="0"
            max="60"
            required
            value="0"
          />
        </div>
      </div>
      <button class="btn"></button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
